        <div class="col" id="Décorations de Noël">

                    <h1 class="display-6">Décorations de Noël</h1>
                    <img alt="Décorations de Noël" class="img-fluid" src="img/deco_noel.jpg">
                    <figure class="text-center">
                        <blockquote class="blockquote">
                            <p>Les décorations de Noël désignent les décorations dans les maisons et les villes au cours
                                de Noël et l'Avent. Le trait le plus caractéristique dans les foyers est la crèche et le
                                sapin de Noël, et dans les villes les illuminations de Noël.<br><br>Les couleurs
                                traditionnelles de ces décorations sont le vert (symbolisant le pin), le blanc (la
                                neige) et le rouge (le cœur). Le bleu et blanc sont souvent utilisés pour représenter
                                l'hiver, l'or et l'argent pour la lumière.</p>
                        </blockquote>

                    <figure class="text-center">
                        <blockquote class="blockquote">
                            <p>La tradition des cadeaux à Noël trouve son origine au XVIIe siècle dans le monde
                                chrétien, où ils étaient alors réservés aux enfants de notables et de souverains.
                                Initialement offerts début janvier, les cadeaux se sont progressivement déplacés au 25
                                décembre au XIXe siècle, parallèlement à l'évolution de Noël en fête familiale.
                                Aujourd'hui, cette coutume s'est largement répandue, perdant souvent son contexte
                                religieux d'origine.</p>
                        </blockquote>
                        <figcaption class="blockquote-footer mt-1">
                            Cadeaux de Noël <cite title="Source Title">Wikipedia.org</cite>
